radarr:
  main-radarr:
    base_url: http://localhost:7878
    api_key: !env_var RADARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    media_naming:
      folder: jellyfin
      movie:
        rename: true
        standard: jellyfin

    include:
      - template: radarr-quality-definition-movie
      - template: radarr-custom-formats-uhd-bluray-web
      - template: radarr-custom-formats-hd-bluray-web

    quality_profiles:
      - name: HD Bluray + WEB
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: false
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
          - name: Bluray-720p

      - name: UHD Bluray + WEB
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: false
        min_format_score: 0
        quality_sort: top
        qualities:
          - name: Bluray-2160p
          - name: WEB 2160p
            qualities:
              - WEBDL-2160p
              - WEBRip-2160p

    custom_formats:
      - trash_ids:
          # Comment out the next line if you and all of your users' setups are fully DV compatible
          - 923b6abef9b17f937fab56cfcf89e1f1 # DV (WEBDL)

          # HDR10+ Boost - Uncomment the next two lines if any of your devices DO support HDR10+
          - b17886cb4158d9fea189859409975758 # HDR10Plus Boost
          - 55a5b50cb416dea5a50c4955896217ab # DV HDR10+ Boost
        assign_scores_to:
          - name: UHD Bluray + WEB

  anime-radarr:
    base_url: http://localhost:7879
    api_key: !env_var RADARR_ANIME_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    media_naming:
      folder: jellyfin
      movie:
        rename: true
        standard: anime-jellyfin

    include:
      - template: radarr-quality-definition-anime
      - template: radarr-custom-formats-anime

    quality_profiles:
      - name: Remux-1080p - Anime
        reset_unmatched_scores:
          enabled: true
        upgrade:
          allowed: false
        min_format_score: 100
        score_set: anime-radarr
        quality_sort: top
        qualities:
          - name: Remux-1080p
            qualities:
              - Bluray-1080p
              - Remux-1080p
          - name: WEB 1080p
            qualities:
              - WEBDL-1080p
              - WEBRip-1080p
              - HDTV-1080p
          - name: Bluray-720p
          - name: WEB 720p
            qualities:
              - WEBDL-720p
              - WEBRip-720p
              - HDTV-720p
          - name: Bluray-576p
          - name: Bluray-480p
          - name: WEB 480p
            qualities:
              - WEBDL-480p
              - WEBRip-480p
          - name: DVD
          - name: SDTV

    custom_formats:
      - trash_ids:
          - d6e9318c875905d6cfb5bee961afcea9 # Language: Original Only
        assign_scores_to:
          - name: Remux-1080p - Anime

